<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Club</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .menu {
            width: 100%;
            background-color: #111;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
        }
        .menu img {
            height: 50px;
            margin-right: 20px;
        }
        .menu a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            transition: 0.3s;
        }
        .menu a:hover {
            background-color: #575757;
        }
    </style>
</head>

    <div class="menu">
        <img src="logounity.jpg" alt="Logo">

</html>
