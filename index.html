<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnityCore2023</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .menu {
            width: 100%;
            background-color: #111;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu .menu-links {
            display: flex;
            gap: 30px;
        }
        .menu img {
            height: 100px;
        }
        .menu a {
            color: white;
            padding: 30px 40px;
            text-decoration: none;
            transition: 0.3s;
        }
        .menu a:hover {
            background-color: #575757;
        }
        /* Estilo para las imágenes en la sección del body */
        .images-container {
            display: flex;
            justify-content: space-around;
            padding-top: 120px; /* para que no quede debajo del menú fijo */
        }
        .images-container img {
            max-width: 45%;
            height: auto;
            border-radius: 10px;
        }
        h1 {
            background-color: #222;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-links">
            <a href="#">Inicio</a>
            <a href="#">Juegos</a>
            <a href="#">Eventos</a>
            <a href="#">Noticias</a>
            <a href="#">Contacto</a>
        </div>
        <img src="Dise%C3%B1o%20sin%20t%C3%ADtulo%20(4).png" alt="Logo">
    </div>

    <!-- Contenedor para las imágenes -->
    <div class="images-container">
        <img src="Diseño sin título.jpg" alt="Universidad">
        <img src="maxresdefault.jpg" alt="Imagen secundaria">
    </div>

    <h1>¿Quiénes somos?</h1>

</body>
</html>
