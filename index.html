<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnityCore2023</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .menu {
            width: 100%;
            background-color: #111;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu .menu-links {
            display: flex;
            gap: 30px;
        }
        .menu img {
            height: 100px;
        }
        .menu a {
            color: white;
            padding: 30px 40px;
            text-decoration: none;
            transition: 0.3s;
        }
        .menu a:hover {
            background-color: #575757;
        }
        /* Estilo para las imágenes en la sección del body */
        .images-container {
            display: flex;
            justify-content: space-around;
            padding-top: 120px;
        }
        .images-container img {
            width: 50%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        /* Estilo para el título */
        .title-container {
            text-align: center;
            margin-top: 40px; /* Separación del bloque de imágenes */
        }
        h1 {
            background-color: #222;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 80%;
            margin: auto;
        }
        /* Estilo para los cuadraditos */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            margin: 30px auto;
            text-align: center;
        }
        .grid-item {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-links">
            <a href="#">Inicio</a>
            <a href="#">Juegos</a>
            <a href="#">Eventos</a>
            <a href="#">Noticias</a>
            <a href="#">Contacto</a>
        </div>
        <img src="Dise%C3%B1o%20sin%20t%C3%ADtulo%20(4).png" alt="Logo">
    </div>

    <!-- Contenedor para las imágenes -->
    <div class="images-container">
        <img src="0d979dd0-d06a-4e46-beff-e3261e7856b6.jpg.png" alt="Universidad">
        <img src="maxresdefault.jpg" alt="Imagen secundaria">
    </div>

    <!-- Sección de "¿Quiénes somos?" -->
    <div class="title-container">
        <h1>¿Quiénes somos?</h1>
    </div>

    <!-- Sección de los cuadraditos -->
    <div class="grid-container">
        <div class="grid-item">Desarrollo de videojuegos</div>
        <div class="grid-item">Realidad virtual</div>
        <div class="grid-item">Eventos tecnológicos</div>
        <div class="grid-item">Innovación</div>
        <div class="grid-item">Trabajo en equipo</div>
        <div class="grid-item">Aprendizaje continuo</div>
    </div>

</body>
</html>
